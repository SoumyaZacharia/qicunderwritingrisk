# .github/workflows/deploy.yml
name: Deploy NestJS to Cloud Run

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}
  CLOUD_RUN_SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use a standard GitHub-hosted runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to check out your repository code

      - name: Google Auth (Service Account Key)
        id: auth
        uses: google-github-actions/auth@v2 # Official action for GCP authentication
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Authenticate with the SA key

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2 # Official action to set up gcloud CLI
        with:
          project_id: ${{ env.PROJECT_ID }} # Ensure project is set for gcloud

      - name: Configure Docker to use Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.CLOUD_RUN_SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.CLOUD_RUN_SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2 # Official action for Cloud Run deployment
        with:
          service: ${{ env.CLOUD_RUN_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.CLOUD_RUN_SERVICE_NAME }}:${{ github.sha }}

          # Optional: Set environment variables for your NestJS app
          # env_vars: |
          #   NODE_ENV=production
          #   DATABASE_URL=${{ secrets.DB_URL }} # Example: get from GitHub Secret
          # Add other Cloud Run flags as needed:
          # no_allow_unauthenticated: false # Publicly accessible
          # port: 3000 # Your NestJS app's port
          # concurrency: 80
          # max_instances: 10
          # min_instances: 0
          # memory: 512Mi
